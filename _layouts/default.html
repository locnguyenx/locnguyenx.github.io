<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <div id="wrapper">

       {% include sidebar.html %}
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
           <a href="#" id="menu-toggle" style="position:fixed;margin-left: -10px;">
           <svg style="width: 25px" viewBox="0 0 18 15">
          <path fill="{{site.accent-color}}" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="{{site.accent-color}}" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="{{site.accent-color}}" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
        </a>

            <div class="container-fluid">
                {{ content }}  

            </div>
        </div>
        <!-- /#page-content-wrapper -->


   
   
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <!--<
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    -->

    script src="{{site.baseurl}}/js/jquery.js"></script>
     
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <script type="text/javascript">
        $(document).ready(function(){            
            var disqus_loaded = false;
            var disqus_config = function () {
               this.page.url = '{{ site.url }}{{ page.url }}';
               this.page.identifier = '{% if page.disqus_identifier %}{{ page.disqus_identifier}}{% else %}{{ site.url }}{{ page.id }}{% endif %}';
             };
            function load_disqus() {
                
                if (!disqus_loaded)  {
                    
                    disqus_loaded = true;

                    var d = document, s = d.createElement('script');

                    s.async = true;
                    s.src = 'https://{{site.disqus-shortname}}.disqus.com/embed.js';

                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
              }
            }


            $(window).scroll(function(e){
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) 
                {
                    if (!disqus_loaded) load_disqus(); 
                }
            })
            
        });

    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>


 {% if site.analytics %}{% include analytics.html %}{% endif %}
 {% if site.disqus-shortname %}
    <script id="dsq-count-scr" src="https://{{site.disqus-shortname}}.disqus.com/count.js" async></script>
 {% endif %}

</body>

</html>
